<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile of {{ author.fullname }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quoteapp/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Profile of {{ author.fullname }}</h1>
        <p>Born: {{ author.born_date }}</p>
        <p>Location: {{ author.born_location }}</p>
        <p>Description: {{ author.description }}</p>
    </div>
    <div class="buttons">
        <a href="{% url 'quoteapp:main' %}" class="custom-button">Back to Main</a>
    </div>
</body>
</html>
